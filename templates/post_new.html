{% extends 'base.html' %}

{% block content %}
    <h1>New post</h1>
    <form action="" method="post"> <!--submitting value so use post method,form action refers url,here use form.as p so no need form action -->
        {% csrf_token %}
        {{ form.as_p }} <!--form is come from create view build in -->
        <!--form data renders paragraph tags -->
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
