<!DOCTYPE html>
<!--loading all static files -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django blog</title>
    <link href="https://fonts.googlepis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">  <!--free google font -->
     <link rel="stylesheet" href="{% static 'css/base.css' %}">     <!--load the static files then link the reference -->
</head>
<body>

    <div class="container">
        <header>
            <div class="nav-left"> <!--navigation bar on left side-->
                <h1> <a href="/">Django blog</a>  </h1> <!-- here / means home u r l-->
            </div>
            <div class="nav-right"> <!--navigation bar on right side -->
                <a href="{%url 'post_new' %}">+New Blog Post</a>
            </div>
       </header>

        <!--check for authentication  -->
        {% if user.is_authenticated %} <!--user is build in from django -->
          <p>Hi {{ user.username }}</p>
           <a href="{% url 'logout' %}">Logout</a> <!--here the logout link is django build in, you don't need to create create link -->
        {% else %}
            <p>You are not logged in</p>
             <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <!-- this portion are going to be override,this one is filled by templates -->
        {% block content %}
        {% endblock content %}

    </div>

</body>
</html>
